<!doctype html>
<meta charset="utf-8">
<title>Retrospective</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/style.css">

<body class="mode-app">
	<header class="media">
		<div class="pull-left">
			<span class="time-retrospective text--mute">[today's date]</span>
		</div>
		<div class="pull-right">
			<button type="button" class="btn btn--gradient clearAll">Clear All</button>
		</div>
		<div class="media__bd">
			<h1 class="page-title">Retrospective</h1>
		</div>
	</header>

	<main id="retrospective" class="fade">
		<section>
			<header>
				<input type="text" class="input" id="goodInput" placeholder="What went well?">
			</header>
			<ul id="goodList" class="list--plain list--items"></ul>
		</section>

		<section>
			<header>
				<input type="text" class="input" id="badInput" placeholder="What needs improvement?">
			</header>
			<ul id="badList" class="list--plain list--items"></ul>
		</section>

		<section>
			<header>
				<input type="text" class="input" id="nextInput" placeholder="What should we try next time?">
			</header>
			<ul id="nextList" class="list--plain list--items"></ul>
		</section>

		<button type="button" class="btn btn--gradient mode"><span class="print">Print Mode</span><span class="app">App Mode</span></button>
	</main>

	<footer>
		<small class="text--mute">a Katabelisk production, Retrospective v4.1</small>
	</footer>

<script type="text/html" id="item-template" >
{{#items}}
	<li data-id="{{id}}">
		<div class="view media">
			<div class="pull-left">
			{{#hasVotes}}
				<input type="text" class="votes" value="{{votes}}"><button type="button" class="btn btn--bordered btn--gradient">+</button>
			{{/hasVotes}}
			</div>
			<div class="media__bd">
				<button tabindex="-1" type="button" class="btn btn--destroy destroy pull-right">&times;</button>
				<label class="item ">{{title}}</label>
			</div>
		</div>
		<input class="edit" type="text" value="{{title}}">
	</li>
{{/items}}
</script>

<script type="text/html" id="printable-item">
{{#items}}
	- {{#hasVotes}}{{votes}} {{/hasVotes}}{{title}}<br>
{{/items}}
<br>
</script>

<script type="text/html" id="printable-main">
{{date}}<br><br>
<strong>Went Well</strong><br>
{{#good}}{{>list}}{{/good}}

<strong>Needs Improvement</strong><br>
{{#bad}}{{>list}}{{/bad}}

<strong>Next Time</strong><br>
{{#next}}{{>list}}{{/next}}
</script>

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/mustache.min.js"></script>
<script src="js/app.js"></script>
</body>
